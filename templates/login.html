{% extends 'base.html' %}

{% block title %}Login{% endblock  %}

{% block container %} 
<h1 class="title-container">Đăng nhập</h1>
    <form action="{{ url_for('login') }}" method= "POST">
      {% if msg %}
      <div class="alert alert-success">
        <strong>Thông báo!</strong> {{msg}}
    </div>
      {% endif %}
        <div class="login-container">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="username">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" name="password">
              </div>  
              <input type="submit"  class="btn btn-success" style="width: 200px" value="Đăng nhập">
            <label>
              <input type="checkbox" checked="checked" name="remember">Lưu mật khẩu
            </label>
        </div>
    </form>
{% endblock  %}
